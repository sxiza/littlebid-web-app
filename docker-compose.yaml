version: "3"
services:
  web-app:
    build: 
      context: ./
      dockerfile: web-app.dockerfile
      args:
        env: local
        app_dir: /usr/src/littlebid-web-app
    image: xanderza/littlebid-web-app:latest
    ports:
      - "4002:3000"
      - "445:443"
    volumes:
      - /var/www/littlebid-web-app:/usr/src/littlebid-web-app
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "0.2"
          memory: 128M
      restart_policy:
        condition: on-failure
    networks:
      - webnet
networks:
  webnet: